<div class="right menu" id="shareButton" title="顯示 / 隱藏分享按鈕列" data-variation="inverted">
  <a href="javascript: void(0)" class="launch item" style="margin-top: 0.3em" ><i class="ui large share icon"></i></a>
  <!-- AddThis Smart Layers BEGIN -->
  <!-- Go to http://www.addthis.com/get/smart-layers to customize -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-52b7afe019ae113f"></script>
  <script type="text/javascript">
    var isShareBarShown = false;
    var options = {
      'theme' : 'dark',
      'share' : {
        'services' : 'facebook,twitter,plurk,google_plusone_share,more',
        'position' : 'right',
        'numPreferredServices' : 5
      },  
      'recommended' : {} 
    }

    addthis.layers(options, function(smartlayer) { isShareBarShown = true});

    $('#shareButton').popup();
    $('#shareButton').click(function() {
      if (isShareBarShown) {
        $('.addthis-smartlayers').fadeOut('fast');
      } else {
        $('.addthis-smartlayers').fadeIn('fast');
      }
      isShareBarShown = !isShareBarShown;
    });

  </script>
  <!-- AddThis Smart Layers END -->

</div>
