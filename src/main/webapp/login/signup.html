<html>
  <head>
    <meta charset="utf-8" />
    <title>TravelLog</title>
    <link rel="stylesheet" type="text/css" href="/assets/semantic-ui/css/semantic.css" />
    <link rel="stylesheet" type="text/css" href="/assets/index.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="/assets/semantic-ui/javascript/semantic.js"></script>
    <script src="/assets/javascript/validation.js"></script>
  </head>
  <body>
    <div class="ui fixed transparent inverted main menu">
      <div class="container">
        <a class="item" href="/"><div class="ui header">TravelLog</div></a>
        <div data-lift="lift:embed?what=usermenu"></div>
      </div>
    </div>

    <div data-lift="lift:embed?what=notices"></div>
    <div data-lift="lift:embed?what=ajaxLoader"></div>

    <div class="ui column page grid">
      <div class="row">
        <div class="column">
          <p style="text-align: center">感謝您的第一次使用，請填寫下列資訊，以方便我們為您建立您專屬的旅遊記錄。</p>
          <form class="ui form segment" id="signup" data-lift="Signup?form=post">
            <div class="field">
              <label>部落格標題</label>
              <div class="ui left labeled icon input">
                <input placeholder="這將會是您網站的名稱" type="text" id="title" />
                <i class="book icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>暱稱</label>
              <div class="ui left labeled icon input">
                <input placeholder="這將會是旅記上所顯示的作者名稱" type="text" id="nickname" />
                <i class="user icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>使用者名稱（僅接受英文字母／數字與底線）</label>
              <div class="ui left labeled icon input">
                <input placeholder="這會用在你的旅記網址上" type="text" id="username" />
                <i class="url icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <input type="hidden" value="" id="accountType" />
            <button type="submit" class="ui right floated green submit button">完成</button>

          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">


      var validations = {
        "title": {
          "identifier": "title",
          "rules": [{
            "type": "reallyNotEmpty",
            "prompt": "請輸入部落格標題"
          }]
        },
        "nickname": {
          "identifier": "nickname",
          "rules": [{
            "type": "reallyNotEmpty",
            "prompt": "請輸入暱稱"
          }]
        },
        "username": {
          "identifier": "username",
          "rules": [{
            "type": "reallyNotEmpty",
            "prompt": "請輸入使用者名稱"
          }, {
            "type": "isOnlyLetterOrDigit",
            "prompt": "使用者名稱僅能含有 A-Z / a-z / 0-9 和底線"
          }]
        }
      
      }
      
      $('#signup').form(validations, {"inline": true, "on": "blur"})
    </script>
  </body>
</html>
